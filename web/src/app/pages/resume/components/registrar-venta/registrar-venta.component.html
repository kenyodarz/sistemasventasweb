<div class="p-d-flex">
  <div class="p-sm-5">
    <p-card>
      <div class="p-fluid p-grid">
        <div class="p-field p-col-12 p-grid">
          <div class="p-col-12 p-mb-2">
            <p-chip label="Datos Cliente" icon="pi pi-user"></p-chip>
          </div>
          <div class="p-col-5">
            <div class="p-fluid">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-angle-right"></i
                ></span>
                <input
                  type="text"
                  [(ngModel)]="dni"
                  pInputText
                  placeholder="Codigo"
                />
                <button
                  class="p-inputgroup-addon"
                  (click)="buscarClientePorDNI(dni)"
                >
                  <i class="pi pi-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="p-col-7">
            <div class="p-fluid">
              <div class="p-field">
                <input
                  id="firstname1"
                  [(ngModel)]="nombreCliente"
                  type="text"
                  readonly
                  pInputText
                />
              </div>
            </div>
          </div>
        </div>
        <div class="p-field p-col-12 p-grid">
          <div class="p-col-12 p-mb-2">
            <p-chip label="Datos Producto" icon="pi pi-briefcase"></p-chip>
          </div>
          <div class="p-col-5">
            <div class="p-fluid">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-angle-right"></i
                ></span>
                <input
                  type="text"
                  pKeyFilter="int"
                  [(ngModel)]="idProducto"
                  pInputText
                  placeholder="Codigo"
                />
                <button
                  (click)="obtenerProducto(idProducto)"
                  class="p-inputgroup-addon"
                >
                  <i class="pi pi-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="p-col-7">
            <div class="p-fluid">
              <div class="p-field">
                <input
                  id="producto"
                  type="text"
                  readonly
                  [(ngModel)]="producto.nombres"
                  pInputText
                />
              </div>
            </div>
          </div>
          <div class="p-col-5">
            <div class="p-fluid">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">$</span>
                <input
                  type="text"
                  [(ngModel)]="producto.precio"
                  pInputText
                  placeholder="Valor"
                  readonly
                />
                <span class="p-inputgroup-addon">.00</span>
              </div>
            </div>
          </div>
          <div class="p-col-3">
            <div class="p-fluid">
              <div class="p-field">
                <p-inputNumber
                  mode="decimal"
                  [showButtons]="true"
                  inputId="minmax-buttons"
                  [(ngModel)]="cantidarProducto"
                  [min]="1"
                  [max]="producto.stock"
                  id="cantidad"
                >
                </p-inputNumber>
              </div>
            </div>
          </div>
          <div class="p-col-4">
            <div class="p-fluid">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-tag"></i>
                </span>
                <input
                  type="text"
                  [(ngModel)]="producto.stock"
                  pInputText
                  placeholder="Stock"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
        <div class="p-field p-col-12 p-grid">
          <div class="p-col-6">
            <div class="p-fluid">
              <button
                pButton
                pRipple
                icon="pi pi-shopping-cart"
                [disabled]="idProducto == null && dni == ''"
                type="button"
                label="Agregar Producto"
                class="p-button-outlined"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </p-card>
  </div>
  <div class="p-sm-7">
    <p-card>
      <div class="p-fluid">
        <div class="p-field p-grid">
          <label for="numeroSerie" class="p-col-12 p-mb-2 p-md-3 p-mb-md-0"
            >Numero Serie:
          </label>
          <div class="p-col-12 p-md-9">
            <input id="numeroSerie" type="text" pInputText />
          </div>
        </div>
      </div>
      <p-table>
        <ng-template pTemplate="caption"></ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Nro</th>
            <th>Codigo</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body">
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="p-field p-grid p-jc-end">
            <button
              pButton
              pRipple
              type="button"
              label="Generar Venta"
              class="p-button-outlined p-button-success"
            ></button>
            <button
              pButton
              pRipple
              type="button"
              label="Cancelar"
              class="p-button-outlined p-ml-1 p-button-danger"
            ></button>
          </div>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
